<div class="col-lg-12">
    <div class="mb-3">
        <h4 class="mb-2">Price</h4>
        {% with current_range=queries.rangeInput|default:0 %}
        <input type="range" class="form-range w-100" id="rangeInput" name="rangeInput" min="0" max="200" value="{{ current_range }}" oninput="amount.value=rangeInput.value">
        <output id="amount" name="amount" min-value="0" for="rangeInput">{{ current_range }}</output>
        {% endwith %}
    </div>
</div>
